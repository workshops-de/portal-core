<div class="card h-100">
  <div class="c-img-post"
        style="background-image: url('/artikel/{{post.slug}}/{{ post.header_image }}');">
    <span class="c-post-categories">
      {% for category in post.categories %}
        <span class="text-uppercase">{{category}}</span>
        {% unless forloop.last %}<span class="ms-1 me-1">•</span>{% endunless %}
      {% endfor %}
    </span>
  </div>
  <div class="card-body px-0">
    <div class="text-muted small">
      {{ post.author }}{% if post.co_author %} und {{ post.co_author }}{% endif %}
      <span class="ms-1 me-1">•</span> <time>{{ post.published_at | date: "%d.%m.%Y" }}</time>
    </div>
    <a class="link-dark fw-semibold stretched-link" href="{{ post.url }}">
      {{ post.title }}
    </a>
  </div>
</div>
